version: 2.1
jobs:
  build:
    docker: 
      - image: cimg/node:15.0.1
    steps:
      - checkout
      - restore_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
      - run: npm install
      - run: npm run build
      - save_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
          paths:
            - /home/circleci/.npm
      - run: 
          command: npm test --ci --reporters=default --reporters=jest-junit
          environment:
            NODE_OPTIONS: --max_old_space_size=8192
      - run: cp -r build /tmp/build
      - store_artifacts:
          path: /tmp/build
workflows:
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              only: master