version: 2.1
jobs:
  build:
    docker: 
      - image: cimg/node:14.10.1 
    steps:
      - checkout
      - run: npm install
      - run: npm run build
      - run: npm test --reporters=jest-junit
      - run: cp -r coverage /tmp/test-results/jest
      - store_test_results
          path: /tmp/test-results
      - run: cp -r build /tmp/build
      - store_artifacts:
          path: /tmp/build