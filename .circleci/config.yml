version: 2.1
jobs:
  build:
    docker: 
      - image: circleci/node:12-browsers
    steps:
      - checkout
      - run: npm install
      - run: npm run build
      - run: 
          command: npm test --ci --reporters=default --reporters=jest-junit
      - run: cp -r build /tmp/build
      - store_artifacts:
          path: /tmp/build
workflows:
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              only: master